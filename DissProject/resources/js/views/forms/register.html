<form id="register-form" role="form" style="display: none;" ng-controller="registerCtrl as register" name="registerForm" novalidate>

    <!-- Username -->
    <div style="margin-bottom: 10px" class="input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i>&nbsp</span>
        <input type="text" maxlength="25" name="username" tabindex="1" class="form-control" placeholder="Nazwa użytkownika" ng-model="register.username" ng-minlength=4 required>
    </div>

    <!-- Email -->
    <div style="margin-bottom: 10px" class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
        <input type="text" name="email" tabindex="1" class="form-control" placeholder="Email" ng-model="register.email" required>
    </div>

    <!-- Password -->
    <div style="margin-bottom: 10px" class="input-group">
        <span class="input-group-addon"><i class="fa fa-key"></i></span>
        <input ng-model="password" type="password" class="form-control" name="password" tabindex="2" placeholder="Hasło" required>
    </div>
    <div class="alert alert-danger" role="alert" ng-show="register.showReqs">
        <ul><li class="alert-li" ng-repeat="req in register.reqs">{{ req }}</li></ul>
    </div>

    <!-- Repeat Password -->
    <div style="margin-bottom: 10px" class="input-group">
        <span class="input-group-addon"><i class="fa fa-repeat"></i>&nbsp;</span>
        <input type="password" name="confirmPassword" id="confirm-password" tabindex="2" class="form-control" placeholder="Powtórz hasło" ng-model="confirmPassword" required>
    </div>

    <!-- Alerts -->
    <div class="alert alert-warning" role="alert" ng-show='!register.serviceError'>
        <ul>
            <li class="alert-li" ng-show="!register.serviceError"><strong>Błąd:</strong>{{ register.returnMessage }}</li>
        </ul>
    </div>

    <!-- Aditional options -->
    <a ng-click="register.isCollapsed = !register.isCollapsed">Dodatkowe opcje</a>
	<div collapse="!register.isCollapsed">
        <!-- Imię -->
        <div style="margin-bottom: 10px" class="input-group">
            <span class="input-group-addon"><i class="fa fa-street-view"></i></span>
            <input type="text" tabindex="2" class="form-control" placeholder="Imię">
        </div>
        <!-- Wiek -->
        <div style="margin-bottom: 10px" class="input-group">
            <span class="input-group-addon">Wiek</span>
            <input type="number" min="0" max="100" tabindex="2" class="form-control">
        </div>
        <!-- Miasto -->
        <div style="margin-bottom: 10px" class="input-group">
            <span class="input-group-addon"><i class="fa fa-building-o"></i>&nbsp;</span>
            <input type="text" tabindex="2" class="form-control" placeholder="Miasto">
        </div>
        <div style="margin-bottom: 10px" class="input-group">
            <span class="input-group-addon"><i class="fa fa-sort-alpha-asc"></i></i>&nbsp;</span>
            <textarea type="text" tabindex="2" class="form-control" placeholder="Opis"></textarea>
        </div>
        <!-- Płeć -->
        <div style="margin-bottom: 10px" class="input-group">
            <span>Płeć: &nbsp;</span>
            <label><input type="radio" ng-model="register.name" value="Mężczyzna">&nbsp;Mężczyzna</label>&nbsp;&nbsp;
            <label><input type="radio" ng-model="register.name" value="Kobieta">&nbsp;Kobieta</label>
        </div>
	</div>
    <hr>
    <!-- Register button -->
    <div class="form-group">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <button ng-disabled='registerForm.username.$error.required || registerForm.email.$error.required || registerForm.password.$error.required || registerForm.confirmPassword.$error.required || !register.noErrors' type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-login" ng-click='register.register(register.username, password, confirmPassword, register.email)'>Rejesracja</button>
            </div>
        </div>
    </div>
</form>
