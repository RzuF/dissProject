<div ng-if="session.state > 2" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Zbanuj {{userLogin}}</h4>
            </div>
            <div class="modal-body" style="text-align: center;">
                <pre>{{command.time || 'Na jak długo'}}</pre>
                <div class="btn-group">
                    <label class="btn btn-danger" ng-model="command.time" btn-radio="'Godzina'">Godzina</label>
                    <label class="btn btn-danger" ng-model="command.time" btn-radio="'Dzień'">Dzień</label>
                    <label class="btn btn-danger" ng-model="command.time" btn-radio="'Tydzień'">Tydzień</label>
                    <label class="btn btn-danger" ng-model="command.time" btn-radio="'Miesiąc'">Miesiąc</label>
                </div>
                <hr>
                <pre>{{command.category || 'Kategoria'}}</pre>
                <div class="btn-group">
                    <label class="btn btn-danger" ng-model="command.category" btn-radio="'Nie przestrzeganie reuglaminu'">Nie przestrzeganie reuglaminu</label>
                    <label class="btn btn-danger" ng-model="command.category" btn-radio="'Upomnienie'">Upomnienie</label>
                    <label class="btn btn-danger" ng-model="command.category" btn-radio="'Inne'">Inne</label>
                </div>
                <hr>
                <textarea class="form-control" placeholder="Opis" ng-model='command.description'></textarea>
                <hr>
                <div class="alert alert-warning" role="alert" ng-show='!command.description'>
                    <strong>Uwaga:</strong> Pole opisu nie może być puste.
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cofnij</button>
                <button type="button" class="btn btn-danger" ng-disabled='!command.description' ng-click='command.giveBan(command.time, command.category, command.description, userLogin)'>Banuj</button>
            </div>
        </div>
    </div>
</div>
